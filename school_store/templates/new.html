<html lang="en">

</head>
<body>
<div class="container">

    <center>
      <a type="submit" class="btn btn-secondary btn-lg btn-block" href="form" style="font-size:25px;font-family: 'Courier New', monospace;"><b>Click here for placing your orders</b></a>
